name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 3 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install deps
        run: |
          cd app
          pnpm install
      - name: Codegen
        run: |
          cd app
          pnpm run codegen
      - name: Lint
        run: |
          cd app
          pnpm run lint || true
      - name: Build
        run: |
          cd app
          pnpm run build
      - name: Playwright smoke
        run: |
          cd app
          pnpm run dev -- --port 5173 &
          npx wait-on http://localhost:5173
          pnpm exec playwright install --with-deps
          pnpm exec playwright test --config=playwright.config.ts
  browserstack-smoke:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Placeholder smoke (BrowserStack)
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: echo "Run BrowserStack smoke tests here"


