name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install deps
        run: |
          cd app
          pnpm install
      - name: Codegen
        run: |
          cd app
          pnpm run codegen
      - name: Lint
        run: |
          cd app
          pnpm run lint || true
      - name: Build
        run: |
          cd app
          pnpm run build


